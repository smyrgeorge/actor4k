syntax = "proto3";
package io.github.smyrgeorge.actor4k.proto;

service NodeService {
  rpc ping(Ping) returns (Pong) {}
  rpc ask(Ask) returns (Response) {}
  rpc tell(Tell) returns (Response) {}
  rpc getActorRef(GetActorRef) returns (ActorRef) {}
}

message Ping {
  string id = 1;
  string message = 2;
}

message Pong {
  string id = 1;
  string message = 2;
}

message Ask {
  string shard = 1;
  string actor_clazz = 2;
  string actor_key = 3;
  bytes payload = 4;
  string payload_class = 5;
}

message Tell {
  string shard = 1;
  string actor_clazz = 2;
  string actor_key = 3;
  bytes payload = 4;
  string payload_class = 5;
}

message Response {
  bytes payload = 1;
  string payload_class = 2;
}

message GetActorRef {
  string shard = 1;
  string actor_clazz = 2;
  string actor_key = 3;
}

message ActorRef {
  string shard = 1;
  string clazz = 2;
  string name = 3;
  string key = 4;
  string node = 5;
}