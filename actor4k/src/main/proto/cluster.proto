syntax = "proto3";
package io.github.smyrgeorge.actor4k.proto;

service NodeService {
  rpc raftProtocol(RaftProtocol) returns (Response) {}
  rpc raftNewLearner(RaftNewLearner) returns (Response) {}
  rpc ping(Ping) returns (Response) {}
  rpc ask(Ask) returns (Response) {}
  rpc tell(Tell) returns (Response) {}
  rpc getActor(GetActor) returns (Response) {}
}

message RaftProtocol {
  bytes payload = 1;
}

message RaftNewLearner {
  string alias = 1;
  string host = 2;
  int32 port = 3;
}

message Ping {
  string shard = 1;
  string id = 2;
  string message = 3;
}

message Ask {
  string shard = 1;
  string actor_clazz = 2;
  string actor_key = 3;
  bytes payload = 4;
  string payload_class = 5;
}

message Tell {
  string shard = 1;
  string actor_clazz = 2;
  string actor_key = 3;
  bytes payload = 4;
  string payload_class = 5;
}

message GetActor {
  string shard = 1;
  string actor_clazz = 2;
  string actor_key = 3;
}

message Response {
  string shard = 1;
  bytes payload = 2;
  string payload_class = 3;
  bool error = 4;
}
