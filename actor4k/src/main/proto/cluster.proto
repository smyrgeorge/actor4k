syntax = "proto3";
package io.github.smyrgeorge.actor4k.proto;

service NodeService {
  rpc message(Message) returns (Message) {}
  rpc spawn(Spawn) returns (ActorRef) {}
}

message Message {
  bytes payload = 1;
}

message Spawn {
  string class_name = 1;
  string key = 2;
}

message ActorRef {
  string key = 1;
  string name = 2;
}