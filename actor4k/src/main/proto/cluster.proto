syntax = "proto3";
package io.github.smyrgeorge.actor4k.proto;

service NodeService {
  rpc ping(Ping) returns (Pong) {}
  rpc raw(Raw) returns (Raw) {}
  rpc spawn(Spawn) returns (ActorRef) {}
}

message Ping {
  string id = 1;
  string message = 2;
}

message Pong {
  string id = 1;
  string message = 2;
}

message Raw {
  bytes payload = 1;
}

message Spawn {
  string class_name = 1;
  string key = 2;
}

message ActorRef {
  string key = 1;
  string name = 2;
}